<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Test API</title>
</head>
<body>

<h1>Запит до сервера</h1>
<button onclick="loadData()">Отримати дані</button>

<pre id="result">Натисни кнопку</pre>

<script>
  function loadData() {
    fetch("http://localhost:3000/api")
      .then(response => response.json())
      .then(data => {
        document.getElementById("result").textContent =
          JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById("result").textContent = "Помилка";
        console.error(err);
      });
  }
</script>

</body>
</html>
